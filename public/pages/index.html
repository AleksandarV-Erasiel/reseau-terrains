<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Interface Administrateur - Réseau Terrains</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <h1>Connexion - Interface Administrateur - Réseau Terrains</h1>

    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <div class="password-option">
                <a href="./change_pwd.html" id="changePasswordLink">Modifier mot de passe</a>
            </div>

            <button type="submit" id="loginButton">Se connecter</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js#out"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../clients/connection.js"></script>
</body>
</html>
