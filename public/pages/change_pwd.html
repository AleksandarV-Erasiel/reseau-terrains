<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Interface Administrateur - Réseau Terrains</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <h1>Changement de mot de passe - Interface Administrateur - Réseau Terrains</h1>

    <div class="pwd-modifier-container">
        <h2>Changer mot de passe</h2>
        <form id="pwd-modifier-form">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Ancien mot de passe:</label>
            <input type="password" id="old-password" name="old-password" required>

            <label for="password">Nouveau mot de passe:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="password">Confirmer nouveau mot de passe:</label>
            <input type="password" id="confirmed-new-password" name="confirmed-new-password" required>

            <button type="submit" id="pwdModifierButton">Confirmer</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js#out"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../clients/connection.js"></script>
</body>
</html>
